<div class="blog-tag-container">
  <div class="content-wrapper">
    <div class="tags">
      {% set my_tags = blog_tags(module.select_blog, 250) %}
      <a href="{{ group.absolute_url }}" class="active"> All</a>
      {% for item in my_tags|sort(True, True, "name")  %}
      <a href="{{ blog_tag_url(group.id, item.slug) }}">{{ item }}</a>
      {% endfor %}
    </div>
  </div>
</div>
