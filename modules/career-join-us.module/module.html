<div class="career-join-us">
  <div class="content-wrapper hs-col-flex">
    <div class="hs-col-flex hs-align-center">
      <h3 class="sec-title">{{ module.section_title }}</h3>
      <div class="reason-cards hs-width-fill hs-row-flex hs-jus-evenly hs-align-evenly">
        {% for item in module.reasons %}
        <div class="reason-card hs-col-flex hs-jus-center hs-align-center">
          <img src="{{ item.reason_bg.src }}" class="backgroundimg" alt="{{ item.reason_bg.alt }}" >
          <div class="mask hs-col-flex hs-jus-evenly hs-align-start">
            <div class="title">{{ item.reason_title }}</div>
            <div class="desc">{{ item.reason_desc }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
