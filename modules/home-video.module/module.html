{% if module.section_title or module.section_content %}
<div id="{{ name }}" name="{{ name }}" class="animation-bg-box home-video-wrap hs-row-flex hs-jus-center hs-align-center" style="background-color:{{ module.background_color.color }};">
  <div class="content-wrapper hs-row-flex hs-align-center">
    <div class="hs-row-flex video-box hs-jus-center">
      <div class="hs-col-flex video-container">
        <video controls x-webkit-airplay="true" webkit-playsinline="true" preload="none" src="{{ module.file_video }}" poster="{{module.poster_img.src}}"></video>
      </div>
    </div>
    <div class="home-video-right hs-col-flex hs-jus-center">
      {% if module.right_image.src %}
      <img class="right-top-img" src="{{ module.right_image.src }}" alt="{{ module.right_image.alt }}" width="100%" height="100%">
      {% endif %}
      <p class="sec-title">{{ module.section_title }}</p>
      <div class="sec-content">{{ module.section_content }}</div>
    </div>
  </div>
</div>
{% endif %}
